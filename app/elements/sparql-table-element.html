    <link rel="import" href="imports.html">
  <script>
  Polymer({
    /* this is the element's prototype */
    is: 'sparql-table-viewer',
    properties: {
      endpoint: String,
      query: String,      
      
    },
    ready: function() {
      //alert(this.endpoint);


        var endpoint = getParameterByName("endpoint");
        var queryString = getParameterByName("query");
        if(endpoint === null)
            endpoint = this.endpoint;
        if(queryString === null)
            queryString = decodeURIComponent(this.query);


        var filtersFromQuerystring = null;
        if(window.location.href.split('?')[1] !== undefined)
        {
            filtersFromQuerystring = QueryStringToHash(window.location.href.split('?')[1]).filter;
            if(filtersFromQuerystring === undefined)
                filtersFromQuerystring = null;
        }


      // get query strings http://stackoverflow.com/a/901144
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        serialize = function(obj, prefix) {
          var str = [];
          for(var p in obj) {
            if (obj.hasOwnProperty(p)) {
              var k = prefix ? prefix + "[" + p + "]" : p, v = obj[p];
              str.push(typeof v == "object" ?
                serialize(v, k) :
                encodeURIComponent(k) + "=" + encodeURIComponent(v));
            }
          }
          return str.join("&");
        }



        // demo js
        var grid;
        var loader;
        var columns = [];
        var PAGESIZE = 1000;
        var columnWidth = 350;
        var options = {
            enableCellNavigation: true,
            enableColumnReorder: false,
            syncColumnCellResize: true,
            //enableAddRow: true,
            asyncEditorLoading: true,
            forceFitColumns: true,
            topPanelHeight: 20,
            rowHeight: 20
        };
        var loadingIndicator;
        var downloadURL;
        var viewportChangedTimer;
        var prevFilterState = {};
        var reloadFilters;
        // very ugly way of getting the elementcontainer for only this element
        // there is a better way for sure but I don't care atm.
        var $elementContainer = $(this).children(".elementcontainer").first();
        // more ugly hacks (because of jquery dropdown this time... ugh)
        var uniqueElementId = $(".elementcontainer").length;

        var slickgridContainer = $elementContainer.children(".slickgrid-container")[0];

        loader = new udb.DataLoader(endpoint, PAGESIZE, PAGESIZE * 0.3);
        
        // ew..
        if(filtersFromQuerystring != null) {
            prevFilterState = filtersFromQuerystring;
            filtersFromQuerystring = null;
            loader.setFilters(prevFilterState);
            loader.setQuery(queryString);
        }
        else
            loader.setQuery(queryString);


        grid = new Slick.Grid(slickgridContainer, loader.data, [], options);



        var generatedQueryEditor = CodeMirror.fromTextArea($elementContainer.find(".query-edit")[0], {
            lineNumbers: true,
            mode: "sparql",
            readOnly: true
        });
        var queryEditor = CodeMirror.fromTextArea($elementContainer.find(".query")[0], {
            lineNumbers: true,
            mode: "sparql",
            readOnly: false
        });
        queryEditor.setValue(queryString);
        queryEditor.refresh();


        $(function () {

            updateShareLink();

            loader.onDataLoading.subscribe(function (e, args) {
                if (!loadingIndicator) {
                    var g = $elementContainer.find(".slickgrid-container").first();
                    loadingIndicator = $("<div class='loading-indicator'><label>loading</label></div>").appendTo(g);
                }

                loadingIndicator.show();
            });

            loader.onDataLoaded.subscribe(function (e, args) {
                //console.log("data loaded from " + args.from + " to " + args.to);
                for (var i = args.from; i <= args.to; i++) {
                    grid.invalidateRow(i); // causes the appropriate rows to redraw.
                }
                grid.updateRowCount(); // uses data.length
                grid.render();

                grid.resizeCanvas();
                // update query textbox
                updateEditTextbox();

                loadingIndicator.fadeOut();
            });

            var lastCallTimer;
            var continousScrollingTimer = null;
            grid.onViewportChanged.subscribe(function (e, args) {
                //console.log('viewport changed');
                clearTimeout(lastCallTimer);

                var vp = grid.getViewport();

                // ensure data during continous scrolling input
                if (!continousScrollingTimer) {
                    loader.ensureData(vp.top, vp.bottom);

                    // reset the continous scrolling timer after 500ms to
                    // trigger a new ensureData call
                    continousScrollingTimer =
                        setTimeout(function () {
                            continousScrollingTimer = null;
                        }, 500);
                }

                // ensure a call is made 100 ms after last call of onViewportChange
                // this makes sure that we have data for our current viewport
                lastCallTimer = setTimeout(function () {
                    loader.ensureData(vp.top, vp.bottom);
                    }, 100);               

            });


            grid.onSort.subscribe(function (e, args) {
                loader.setSort(args.sortCol.field, args.sortAsc);
                var vp = grid.getViewport();
                loader.clearData();
                loader.ensureData(vp.top, vp.bottom);
                //console.log("sort called");
            });

            loader.onRowCountChanged.subscribe(function (e, args) {
                grid.updateRowCount();
                grid.render();

                $elementContainer.find(".row-count").first().html(args.count);

                // hide loading indicator in case there are no results
                if(args.count == 0)
                    loadingIndicator.fadeOut();
            });

            // probably not the best solution to displaying errors but...
            loader.onErrorOccurred.subscribe(function (e, args) {
                $elementContainer.find(".error-message").first().html(args.msg);

                var hideMsgTimer;
                clearTimeout(hideMsgTimer);

                hideMsgTimer = setTimeout(function () {
                    $elementContainer.find(".error-message").first().html("");
                }, 8000);
            });

            loader.onFilterValuesRetrieved.subscribe(function (e, args) {
                //console.log("Loaded filter values for " + args.column);
                var $selector = $('#jq-dropdown-' + args.column + uniqueElementId.toString() + " .jq-dropdown-menu");

                // clear the current filter content
                $selector.html("");

                var html = "";
                
                // fill it with new list of filters
                var setCheckAllChecked = true; // so sorry for this var name...
                for (var i in args.values) {
                    var setChecked = true;
                    // restore previous state of this filter
                    if (typeof prevFilterState[args.column] !== "undefined") {
                        if (typeof prevFilterState[args.column].values !== "undefined" &&
                            prevFilterState[args.column].values.length > 0) {
                            // there are elements selected and deselected so uncheck allchecked
                            setCheckAllChecked = false;
                            // using jquery grep to search for a specific property in the values array
                            var element = $.grep(prevFilterState[args.column].values, function (e) {
                                return e == args.values[i];
                            });
                                // if array contains unselected elements (moreSelected=true)
                                // then we want to select all the not found elements 
                                if(prevFilterState[args.column].moreSelected)
                                    setChecked = typeof element[0] === "undefined";
                                // else we want to select the found objects
                                else
                                    setChecked = typeof element[0] !== "undefined";                               
                            
                        }
                    }
                    html += '<li><label><input type="checkbox" value="' + args.values[i] + '" ' + ((setChecked) ? 'checked' : '') + '/>' + args.values[i] + '</label></li>';
                }
                
                // add check all checkbox
                var htmlCheckall = '<li><label><input type="checkbox" class="checkall"' + ((setCheckAllChecked) ? 'checked' : '') + ' />Check all</label></li>';
                htmlCheckall += '<li class="jq-dropdown-divider"></li>';


                $selector.append(htmlCheckall + html);

                // add check all functionality
                $selector.on("change", ".checkall", function () {
                    $selector.find(" input:checkbox").not(this).prop("checked", this.checked);
                });
            });

            loader.onColumnsChanged.subscribe(function (e, columns) {
                //console.log("COLUMNS CHANGED!");
                //console.log(columns);
                grid.setColumns(columns);

                var $container = $elementContainer.find(".filter-dropdown-container").first();
                // clear all the current dropdowns
                $container.html("");

                reloadFilters = {};
                // add a dropdown for each column and initialize its content with a spinner
                for (var col in columns) {
                    var uniqueId = 'jq-dropdown-' + columns[col].id + uniqueElementId.toString();
                    $('<div id="' + uniqueId + '" class="jq-dropdown jq-dropdown-scroll jq-dropdown-anchor-right">' +
                    '    <ul class="jq-dropdown-menu">' +
                    '       <li class="jq-dropdown-loading">loading</li>' +
                    '    </ul>' +
                    '</div>').appendTo($container);
                    
                    // note: workaround for this: http://stackoverflow.com/a/643664
                    var testFunc = (function (columnId) {
                        return function () {

                            // attach a callback to the just created dropdown to receive list data
                            // only after it's been opened for the first time
                             $elementContainer.find("#" + uniqueId).first().on("show", function () {
                                if (reloadFilters[columnId]) {
                                    // show loading bar again 
                                    $(this).find(".jq-dropdown-menu").html('<li class="jq-dropdown-loading">loading</li>');

                                    // request data
                                    loader.requestFilterData(columnId);

                                    // mark this filter as reloaded
                                    reloadFilters[columnId] = false;
                                }
                            });

                        }
                    })(columns[col].id);
                    testFunc();

                    // mark filters for this column for reloading
                    reloadFilters[columns[col].id] = true;
                }

            });

            grid.onHeaderCellRendered.subscribe(function (e, args) {
                $(args.headerNode).empty();
                // todo: a bit much to dynamically append, there is probably a much more elegant solution to this
                var uniqueId = 'jq-dropdown-' + args.column.id + uniqueElementId.toString();

                var filterMenu =
                    '<div class="dropdown-container bfu-filter-dropdown">' +
                    '    <span><a href="#" class="bfu-filter-dropdown" data-jq-dropdown="#' + uniqueId + '" ></a></span>'
                '</div>"';
                $(filterMenu).appendTo(args.node);
            });

            // handle filter checkbox change
            $elementContainer.find(".filter-dropdown-container").first().on("change", "input:checkbox", function () {
                var filters = {};
                var changedColumn;

                // go over each filter dropdown state
                var columns = grid.getColumns();
                for (var i in columns) {
                    var valuesSelected = [];
                    var valuesNotSelected = [];
                    var totalCount = 0;

                    var uniqueId = '#jq-dropdown-' + columns[i].id + uniqueElementId.toString();

                    var $selector = $elementContainer.find(uniqueId + " .jq-dropdown-menu input:checkbox");
                    $selector.not(".checkall").each(function () {
                        var selected = $(this).prop("checked");
                        if (selected) 
                            valuesSelected.push($(this).val());
                        else
                            valuesNotSelected.push($(this).val());

                        totalCount++;
                    });

                    // deselect the 'selectall' checkbox if not all filters are checked
                    if (valuesSelected.length != totalCount) {
                        $elementContainer.find(uniqueId).first().find(".checkall").prop("checked", false);

                        // set the icon
                        $elementContainer.find(uniqueId).first().addClass("active");
                    }
                    else {
                        $elementContainer.find(uniqueId).first().find(".checkall").prop("checked", true);
                        $elementContainer.find(uniqueId).first().removeClass("active");
                    }

                    var moreSelected = (valuesNotSelected.length < valuesSelected.length);
                    var values = (moreSelected) ? valuesNotSelected : valuesSelected;
                    if(valuesSelected.length < totalCount)
                    filters[columns[i].id] = { moreSelected: moreSelected, values: values};

                    // keep track on what column changed
                    if(prevFilterState[columns[i].id] !== "undefined" ||
                        prevFilterState[columns[i].id].values.length != values.length ||
                        prevFilterState[columns[i]].id.moreSelected != moreSelected) {
                        changedColumn = columns[i].id;                    
                    }
                }
                //console.log(filters);
                loader.setFilters(filters);

                prevFilterState = filters;
                updateShareLink();

                // mark other filters for reload
                // todo: this current method will cause tons of events to accumulate, this has to be changed soon
                for (var i in columns) {
                    if (columns[i].id != changedColumn) {
                        reloadFilters[columns[i].id] = true;
                    }
                }

                // scroll to top to make sure there's data in our viewport
                grid.scrollRowToTop(0);
                var vp = grid.getViewport();
                loader.clearData();
                loader.updateTotalCount(function () { loader.ensureData(vp.top, vp.bottom) });
            });

            // run query on page load
            runQuery();

            // run query on button press
            $elementContainer.find(".run-query").first().click(function (e) {
                runQuery();
            });

            function runQuery()
            {
                // clear all rows
                grid.invalidateAllRows();
                var vp = grid.getViewport();
                // clear loader data
                loader.clearData();
                loader.clearColumns();
                // set a new query (this creates an actual count query request for row count)
                loader.setQuery(queryEditor.getValue(), function () {
                    // ensure data after we have the correct row count
                    //console.log("data.length: " + loader.data.length);
                    loader.ensureData(vp.top, vp.bottom);
                });

                updateShareLink();
            }


                
            $elementContainer.find(".download-submit").first().click(function (e) {                
                $elementContainer.find(".download-query").first().val(loader.compileSparqlQuery({ useLimit: false }));
                window.open('', 'download-window');
                document.getElementById('download-form').submit();
            });

            $elementContainer.find(".clear-filters").first().on("click", function(e) {
                var columns = grid.getColumns();
                // calling set filters without a parameter should clear the query
                loader.setFilters([]);
                // and this will force our filter dropdowns to be regenerated
                for (var i in columns) {
                    reloadFilters[columns[i].id] = true;   

                    if(filtersFromQuerystring == null)
                        prevFilterState = { }       

                    updateShareLink();       
                }


                // scroll to top to make sure there's data in our viewport
                grid.scrollRowToTop(0);
                var vp = grid.getViewport();
                loader.clearData();
                loader.updateTotalCount(function () { loader.ensureData(vp.top, vp.bottom) });
            });


            // update the query textbox with the new text
            function updateEditTextbox() {

                generatedQueryEditor.setValue(loader.compileSparqlQuery({ useLimit: false }));
            };
            $elementContainer.find(".toggle-query-edit").first().on("click", function () {
                $elementContainer.find(".query-edit-container").first().slideToggle();
                generatedQueryEditor.refresh();
                return false;
            });

            $(window).resize(function () {
                grid.resizeCanvas();
            });

            function updateShareLink()
            {
                var shareLink = window.location.href.split('?')[0] + 
                "?endpoint=" + encodeURIComponent(endpoint) + 
                "&query=" + encodeURIComponent(queryString);

                if(!jQuery.isEmptyObject(prevFilterState))
                    shareLink += "&" + jQuery.param({filter: prevFilterState});

                $elementContainer.find(".share-link").first().val(shareLink);
            };

        });
        // http://stackoverflow.com/a/3401265
        function QueryStringToHash(query){
          var setValue = function(root, path, value){
            if(path.length > 1){
              var dir = path.shift();
              if( typeof root[dir] == 'undefined' ){
                root[dir] = path[0] == '' ? [] : {};
              }

              arguments.callee(root[dir], path, value);
            }else{
              if( root instanceof Array ){
                root.push(value);
              }else{
                root[path] = value;
              }
            }
          };
          var nvp = query.split('&');
          var data = {};
          for( var i = 0 ; i < nvp.length ; i++ ){
            var pair = nvp[i].split('=');
            var name = decodeURIComponent(pair[0]);
            pair[1] = pair[1].replace(/\+/g,' '); // replace pluses with spaces before decoding
            var value = decodeURIComponent(pair[1]);
            if(value == "true" || value == "false")
                value = (value == "true" || value != "false");

            var path = name.match(/(^[^\[]+)(\[.*\]$)?/);
            var first = path[1];
            if(path[2]){
              //case of 'array[level1]' || 'array[level1][level2]'
              path = path[2].match(/(?=\[(.*)\]$)/)[1].split('][')
            }else{
              //case of 'name'
              path = [];
            }
            path.unshift(first);

            setValue(data, path, value);
          }
          return data;
        }
    }
  });
  </script>

</dom-module>
